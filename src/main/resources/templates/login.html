<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登入-CMI討論區</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/community.css" />
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav}"></div>
	<!--註冊-->
	<div class="row"
		style="background-image: url(pic/pexels-s-migaj-747964.jpg)">
		<!-- 註冊表單背景圖 -->
		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
		<div class="col-sm-4 offset-sm-2"
			style="border: 5px solid gainsboro; background-color: white;">
			<div class="row">
				<div class="col-sm-8 offset-sm-2">
					<font color="blue" size="4">會員登入</font>
				</div>
			</div>
			<form action="/login" method="post" class="form-inline">
				<div class="form-group">
					<label class="col-sm-4 col-form-label" for="accountId">會員帳號:	</label> 
					<div class="col-sm-8">
						<input type="text" class="form-control"
						id="accountId" name="accountId" placeholder="請輸入會員帳號" required="required">
					</div>
				</div><br><br>
				<div class="form-group">
					<label class="col-sm-4 col-form-label" for="password">會員密碼:</label>
					<div class="col-sm-8">
						<input type="password" class="form-control"
							id="password" name="password" placeholder="請輸入會員密碼" required="required">
					</div>
				</div>
				<div class="checkbox">
					<label> <input type="checkbox"> 記住我
					</label>
				</div>
				<input type="submit" class="btn btn-default" value="登入">
			</form>
		</div>
	</div>
	<div th:insert="~{footer :: foot}"></div>
</body>
</html>
