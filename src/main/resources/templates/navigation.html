<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>發佈-CMI討論區</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="css/community.css" />
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>
<body>
<div th:fragment="nav">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">CountMeIn討論區</span>
				</button>
				<a class="navbar-brand" href="/">CountMeIn討論區</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" method="get">
					<div class="form-group">
						<input type="text" class="form-control" name="search" placeholder="搜尋問題">
					</div>
					<button type="submit" class="btn btn-default">搜尋</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${session.userAccount != null}"><a href="/publish">發文</a></li>
					<li><a href="/profile/replies">通知<span class="badge" th:text="${session.unreadCount}"></span></a></li>
					<li class="dropdown" th:if="${session.userAccount != null}"><a
						href="#" class="dropdown-toggle" data-toggle="dropdown"
						role="button" aria-haspopup="true" aria-expanded="false"> <span
							th:text="${session.userAccount.name}"></span> <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/profile/questions">訊息中心</a></li>
							<li><a href="#">個人資料</a></li>
							<li><a href="/logout">退出登入</a></li>
						</ul></li>
					<li th:if="${session.userAccount == null}"><a
						href="/signin">註冊</a></li>
					<li th:if="${session.userAccount == null}"><a
						href="/login">登入</a></li>
				</ul>
			</div>
		</div>
	</nav>
</div>
</body>
</html>
