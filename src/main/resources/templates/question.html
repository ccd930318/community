<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${question.title}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="/css/community.css" />
	<link rel="stylesheet" href="/css/editormd.preview.min.css" />
	<script type="text/javascript" src="/js/moment.js" /></script>
	<script type="text/javascript" src="/js/community.js" /></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/editormd.min.js"></script>
	<script src="/js/lib/marked.min.js"></script>
	<script src="/js/lib/prettify.min.js"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav}"></div>
	<div class="container-fluid main profile">
		<div class="row">
			<!--主要內容-->
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

				<!-- 問題 -->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4 class="question-title"><span th:text="${question.title}"></span></h4>
					<span class="text-desc"> 
						作者:<span th:text="${question.userAccount.name}"></span>| 
						發布時間:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> | 
						閱讀數:<span th:text="${question.viewCount}"></span>
					</span>
					<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					
					<!-- 內容 -->
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view">
						<textarea style="display:none;" th:text="${question.description}"></textarea>	
						<script type="text/javascript">
   					 		$(function() {
				   			 	editormd.markdownToHTML("question-view", {});
			   		 		});
						</script>    
					</div>
						
					<!-- 標籤 -->
					<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
							<span class="glyphicon glyphicon-tag"></span>
							<span class="label label-info" th:text="${tag}"></span>
						</span> 
					</div>
						
					<!-- 編輯 -->	
					<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<a th:href="@{'/publish/'+ ${question.id}}" class="community-menu" th:if="${session.userAccount != null && session.userAccount.id == question.creator}">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true">編輯</span>
						</a>
					</div>
				</div>
			

				<!--回覆-->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4 class="comment">
						<span th:text="${question.commentCount}"></span>個回覆
					</h4>
					<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments"  th:each="comment : ${comments}">
						<div class="media">
							<div class="media-left">
								<a href="#"> <img class="media-object img-rounded"
									th:src="${comment.userAccount.avatarUrl}">
								</a>
							</div>
							<div class="media-body" th:id="${'comment-body-'+comment.id}">
								<h5 class="media-heading">
									<span th:text="${comment.userAccount.name}"></span>
								</h5>
								<div th:text="${comment.content}"></div>
								<div class="menu">
									<span class="glyphicon glyphicon-thumbs-up icon"></span>
									<span th:data-id="${comment.id}"
	                                      onclick="collapseComments(this)" class="comment-icon">
	                                    <span class="glyphicon glyphicon-comment"></span>
	                                    <span th:text="${comment.commentCount}"></span>
	                                </span>
									<span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
								</div>
								<!-- 回覆的回覆 -->
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">
	                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	                                    <input type="text" class="form-control" placeholder="回覆……"
	                                           th:id="${'input-'+comment.id}">
	                                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
	                                            th:data-id="${comment.id}">回覆
	                                    </button>
	                                </div>
	                            </div>
							</div>
						</div>
					</div>
				</div>	

				<!--回覆textarea -->
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4 class="comment">
						回覆文章
					</h4>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment-sp">
						<div class="media">
							     <div class="media">
			                        <div class="media-left">
			                            <a href="#">
			                                <img class="media-object img-rounded"
			                                     th:src="${session.userAccount != null ? session.userAccount.avatarUrl : '/images/default-avatar.png'}">
			                            </a>
			                        </div>
			                        <div class="media-body">
			                            <h5 class="media-heading">
			                                <span th:text="${session.userAccount != null ? session.userAccount.name : '訪客'}"></span>
			                            </h5>
			                        </div>
			                    </div>
						</div>
						<input type="hidden" id="question_id" th:value="${question.id}">
						<textarea class="form-control comment" rows="6" id="comment_content"></textarea>
						<button type="button" class="btn btn-primary comment-btn" onclick="post()">回覆</button>	
					</div>
				</div>
			</div>	

			
			<!--右邊Nav-->
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4>發起人</h4>
					<div class="media">
						<div class="media-left">
							<a href="#"> <img class="media-object img-rounded"
								th:src="${question.userAccount.avatarUrl}">
							</a>
						</div>
						<div class="media-body">
							<h5 class="media-heading">
								<span th:text="${question.userAccount.name}"></span>
							</h5>
						</div>
					</div>
				</div>
				<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4>相關問題</h4>
					<ul class="question-related">
						<li th:each="related : ${relatedQuestions}">
							<a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>	
	<div th:insert="~{footer :: foot}"></div>
</body>
</html>
