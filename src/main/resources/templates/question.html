<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${question.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-theme.min.css" />
<link rel="stylesheet" href="/css/community.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:insert="~{navigation :: nav}"></div>
	<div class="container-fluid main profile">
		<div class="row">
			<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
				<h4>
					<span th:text="${question.title}"></span><br> <span
						class="text-desc"> 作者:<span th:text="${question.userAccount.name}"></span>
						| 發布時間:<span
						th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}">13
							May 2011</span> | 閱讀數:<span th:text="${question.viewCount}"></span>
					</span>
				</h4>
				<hr>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
					th:text="${question.description}"></div>
				<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<a th:href="@{'/publish/'+ ${question.id}}" class="community-menu" th:if="${session != null && session.userAccount.id == question.creator}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>編輯
				</a>


			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4>發起人</h4>
					<div class="media">
						<div class="media-left">
							<a href="#"> <img class="media-object img-rounded"
								th:src="${question.userAccount.avatarUrl}">
							</a>
						</div>
						<div class="media-body">
							<h5 class="media-heading">
								<span th:text="${question.userAccount.name}"></span>
							</h5>
						</div>
					</div>
				</div>
				<hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4>相關問題</h4>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
